{% extends 'base.html' %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="buttons">
    <h3>Create or Join a Room</h3>

    <!-- Name Field -->
    <div>
        <label>Name:</label>
        <input 
            type="text" 
            placeholder="Pick a name!" 
            name="name" 
            value="{{ name }}" 
            required
        />
    </div>

    <!-- Join Room Section -->
    <div class="join">
        <label>Room Code (for joining):</label>
        <input 
            type="text" 
            placeholder="Room Code" 
            name="code" 
            value="{{ code }}" 
        />
        <button type="submit" name="join" value="True">Join a Room</button>
    </div>

    <!-- Title of the Meeting -->
    <div class="create">
        <label>Meeting Title:</label>
        <input 
            type="text" 
            placeholder="Meeting Title" 
            name="title" 
        />
    </div>

    <!-- Mode Selection -->
    <div class="create">
        <label>Select Game Mode:</label>
        <select name="mode" required>
            <option value="unanimity">Unanimity</option>
            <option value="average">Average</option>
            <option value="majority">Majority</option>
        </select>
    </div>

    <!-- Create Room Button -->
    <button type="submit" name="create" value="True" class="create-btn">
        Create a Room
    </button>

    <!-- Error Display -->
    {% if error %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
